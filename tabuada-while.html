<!DOCTYPE html>

<html>
    <head>
        <title>Tabuada</title>
        <meta charset="utf-8">

        <script>
            var x = 1
            var y = 1

            while (x<=10){
                document.write("<br />")
                document.write('<h3> Tabuada do '+ x + '</h3>')
                y=1

                while(y <=10){
                    var r = x*y
                    document.write(x +'x '+ y + '= '+ r+ '<br/>')
                    y++
                }
                x++
                document.write('<hr>') 
            }

        </script>

    </head>

    <body>
        
    </body>
</html>
