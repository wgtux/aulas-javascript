<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">
    </head>


    <script>
            //Modificar a cor no foco, quando clicar na caixa
            function selecaoUsuario(cor){
                document.getElementById('mensagem').style.backgroundColor = cor
            }


            //Função para pegar e contar os caracteres
            function mudaFoco(){
                let textoUsuario = document.getElementById('mensagem').value

                if (textoUsuario.length < 3){
                    document.getElementById('mensagem').style.backgroundColor = 'red'

                }
                else{
                    document.getElementById('mensagem').style.backgroundColor = 'green'
                }
            }

        </script>

    <body>
        <h1>Exercicio Dom 01</h1>

        <hr />

        <input 
            type="text" 
            id="mensagem"
            onfocus="selecaoUsuario('yellow')"
            onblur="mudaFoco()"            
        />

 
    </body>
</html>
