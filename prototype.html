<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">

        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"> </script>

        <script type="text/babel">
         
         //objeto literal
         let a1 = {
             cor: 'Branco',
             modelo: 'Airbus a380',
             levantarVoo: function () {
                 console.log('Levantar Voo')
             }
         }

         //função construtora
         let AviaoF = function(){
             this.cor = 'Verde',
             this.modelo = 'Boing 787',
             this.levantarVoo = function(){
                 console.log('Levantar Voo')
             }
         }

         let a2 = new AviaoF()

         //Classe
         class AviaoC{
             constructor(){
                 this.cor = 'Vermelho',
                 this.modelo = 'Embraer E-Jets'
             }

             levantarVoo(){
                 console.log('Levantar Voo')
             }
         }
         let a3 = new AviaoC()

         console.log(a1)
         console.log(a2)
         console.log(a3)



        </script>

    </head>

    <body>

    </body>
</html>
