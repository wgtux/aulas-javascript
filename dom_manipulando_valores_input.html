<!DOCTYPE html>

<html>
    <head>
        <title>JavaScript</title>
        <meta charset="utf-8">

        <script>
            function distribuiCaracter(){
                //Seleciona o valor digitado
                var caracter =  document.getElementById('entrada').value
               
                //Limpar campo de digitação 
                document.getElementById('entrada').value = ''

                //limpar espaços em branco
                caracter.trim()

                switch(caracter){
                    case '0':
                    case '1':
                    case '2':
                    case '3':
                    case '4':
                    case '5':
                    case '6':
                    case '7':
                    case '8':
                    case '9':
                        document.getElementById('somente_numeros').value += caracter
                    break;

                    default:
                    document.getElementById('somente_letras').value += caracter
                    break;

                }
            }
        

        </script>

    </head>

    <body>

        <h1>Manipulando Valores - DOM</h1>
        <input 
            type="text"
            placeholder="Digite o valor aqui"
            onkeyup="distribuiCaracter()"
            id="entrada"
        />

        <hr/>

        <span>Letras</span>
        <input type="text" disabled  id="somente_letras"/>

        <span>Numeros</span>
        <input type="text" disabled id="somente_numeros"/>

    
    </body>
</html>
